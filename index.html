<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Paradise</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .flower-card {
      background-color: white;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Flower Paradise</h1>
  </header>

  <section id="flowerGallery"></section>

  <script>
    const flowers = [
      { name: 'Rose', image: 'rose.jpg' },
      { name: 'Sunflower', image: 'sunflower.jpg' },
      { name: 'Tulip', image: 'tulip.jpg' },
      { name: 'Daisy', image: 'daisy.jpg' },
      { name: 'Lily', image: 'lily.jpg' },
      { name: 'Orchid', image: 'orchid.jpg' },
      { name: 'Carnation', image: 'carnation.jpg' },
      { name: 'Poppy', image: 'poppy.jpg' },
      { name: 'Hydrangea', image: 'hydrangea.jpg' },
      { name: 'Cherry Blossom', image: 'cherry_blossom.jpg' }
    ];

    const flowerGallery = document.getElementById('flowerGallery');
    const gameAttempts = 3;
    let currentAttempts = 0;
    let selectedFlower;

    function initializeGame() {
      // Randomly select a flower for the game
      selectedFlower = flowers[Math.floor(Math.random() * flowers.length)];
      renderFlowerGallery();
      askUserName();
    }

    function renderFlowerGallery() {
      flowerGallery.innerHTML = '';

      flowers.forEach((flower) => {
        const flowerCard = document.createElement('div');
        flowerCard.className = 'flower-card';

        const img = document.createElement('img');
        img.src = flower.image;
        img.alt = flower.name;
        img.style.width = '100%';

        const name = document.createElement('h3');
        name.textContent = flower.name;

        flowerCard.appendChild(img);
        flowerCard.appendChild(name);

        flowerGallery.appendChild(flowerCard);
      });
    }

    function askUserName() {
      const userName = prompt('Welcome to Flower Paradise! What\'s your name, Edina?');
      if (userName) {
        alert(`Hello, ${userName}! Let's play the Flower Guessing Game.`);
        playGame();
      } else {
        alert('Hello there! Let\'s play the Flower Guessing Game.');
        playGame();
      }
    }

    function playGame() {
      while (currentAttempts < gameAttempts) {
        const userGuess = prompt(`Attempt ${currentAttempts + 1}/${gameAttempts}: Can you guess the name of this flower?`);
        if (userGuess && userGuess.toLowerCase() === selectedFlower.name.toLowerCase()) {
          alert(`Congratulations, Edina! You guessed it right. It's ${selectedFlower.name}.`);
          resetGame();
          return;
        } else {
          alert(`Sorry, Edina! That's not correct. Try again.`);
          currentAttempts++;
        }
      }

      alert(`Game Over, Edina! The correct answer was ${selectedFlower.name}.`);
      resetGame();
    }

    function resetGame() {
      currentAttempts = 0;
      initializeGame();
    }

    window.onload = initializeGame;
  </script>
</body>

</html>
